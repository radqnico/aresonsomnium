riassunti:
  1:
    titolo: "Selva"
    testo: "Vi ritrovate in una selva oscura, non ricordate quando vi ci siete addentrati né il luogo in cui si trova. Venite aggrediti da tre fiere, rappresentanti i vostri peccati. Non sapete come uscire dalla selva né come fuggire dalle bestie quando però un uomo le scaccia. Quell'uomo è Virgilio, scrittore romano dell'Eneide, egli si offre per guidarvi per una via oscura per raggiungere la vostra salvezza. Virgilio vi accompagnerà per l'Inferno ed il Purgatorio, successivamente raggiungerete il Paradiso."
  2:
    titolo: "Antinferno"
    testo: "Avete raggiunto il Vestibolo, vi trovate sotto a Gerusalemme. Non siete ancora nell'Inferno, qui vi sono i dannati che non possono raggiungere né l'Inferno né il Purgatorio. In questo luogo si trovano gli ignavi. Gli ignavi sono coloro che in vita non seppero schierarsi né con il bene né con il male; qui si trovano anche angeli che non si schierarono con Dio ma nemmeno con Lucifero. Gli ignavi corrono nudi seguiti da api che pungono la loro pelle, sotto di loro ci sono vermi che si nutrono delle lacrime e del sangue dei dannati. Tra di loro si trovano Celestino V e Ponzio Pilato. Alla fine del cerchio c'è Caronte traghettatore dell'Inferno, egli vi porterà al primo cerchio dell'Inferno..."
  3:
    titolo: "Limbo"
    testo: "Vi ritrovate al primo cerchio dell'Inferno, chiamato Limbo. Qui si trovano coloro che in vita furono giusti ma che non seguirono la fede cristiana non essendo battezzati. Qui si trovano pure i bambini morti prima del Battesimo; qui le anime non subiscono alcuna pena ma hanno il rovinoso desiderio di ricevere la fede cristiana. Tra le anime che si trovarono in questo luogo ma vennero portate in Paradiso da Dio ci sono: Abele, Noè, Mosè, Abramo, Re David, Rachele, Giacobbe, Adamo, Rachele e Rifeo. Alcuni degli spiriti del Limbo che potete riconoscere sono: Omero, Quinto Orazio Flacco, Publio Ovidio Nasone, Marco Anneo Lucano, Elettra, Enea, Caio Giulio Cesare, Camilla, Pantasilia, Latino, Lavinia, Lucio Giunio Bruto, Lucrezia, Giulia, Marzia, Cornelia, Saladino, Aristotele, Socrate, Platone, Democrito, Diogene di Sinope, Anassagora, Talete, Empodocle, Eraclito, Zenone, Marco Tullio Cicerone, Lino, Lucio Anneo Seneca, Euclide, Claudio Tolomeo, Ippocrate, Avicenna, Galeno, Averroè, Terenzio, Cecilio Stazio, Plauto, Vario Rufo, Persio, Euripide, Antifonte, Simonide di Ceo, Agatone, Antigone, Defile, Argia, Ismene e Ipsipile."
  4:
    titolo: "Secondo Cerchio, Lussuriosi"
    testo: "Qui comincia il vero Inferno. A capo di questo cerchio si trova Minosse che giudica i dannati, appena un'anima viene giudicata, essa viene spedita istantaneamente nel cerchio in cui verrà tormentata in eterno. In questo cerchio si trovano gli incontinenti lussuriosi che sono sbattuti in aria da una bufera infernale come la passione che li travolse in vita. Sono qui puniti la regina Cleopatra, Elena di Troia, Achille, Semiramide, Paride, Tristano, Isotta, Lancillotto e Ginevra ed infine, sono puniti assieme Paolo Malatesta e Francesca da Polenta."
  5:
    titolo: "Terzo Cerchio, Golosi"
    testo: "Il guardiano di questo cerchio è il cane infernale a tre teste Cerbero che strazia i dannati con i suoi denti e artigli. I dannati qui sono i golosi che sono immersi in un fango maleodorante sotto ad una pioggia di grandine e neve. Così come il cibo di cui si cibarono era buono per odore e gusto, la fanghiglia in cui sono immersi è l'esatto contrario. Qui viene punito Ciacco. Per raggiungere il quarto cerchio Virgilio getta un pugno di terra nella bocca di Cerbero che vilascerà passare."
  6:
    titolo: "Quarto Cerchio, Avari & Prodighi"
    testo: "Il guardiano del cerchio è Pluto. Condannati in questo cerchio ci sono avari e prodighi, i quali sono condannati a spingere enormi massi, che fanno scontrare tra di loro insultandosi tra avari e prodighi. La grandezza del masso rappresenta simbolizza la quantità dei beni materiali che accumularono o sperperarono in vita."
  7:
    titolo: "Quinto Cerchio, Iracondi ed Accidiosi"
    testo: "Il custode e traghettatore di questo cerchio è il demone Flegias, che in vita incendiò il tempio di Delfi per vendicarsi di Apollo. In questo cerchio sono puniti sia iracondi che accidiosi, i primi sono immersi nella palude provando a liberarsi, picchiandosi e mordendosi tra di loro, i secondi invece sono completamente sommersi privati di aria. Tra gli iracondi puniti sono visibili Don Frigo e Filippo Argenti."
  8:
    titolo: "Sesto Cerchio, Eretici ed Epicurei"
    testo: "Vi trovate nella città infernale di Dite in cui dimorano una quantità enorme di diavoli. Custodi del cerchio sono le Furie: Megera, Aletto e Tisifone. Qui sono puniti gli eretici che stanno in sepolcri infuocati, fuoco che caratterizza i roghi alle streghe. I seguaci di ogni setta sono raccolti assieme. Le loro tombe infuocate simbolizzano la negazione dell'immortalità delle anime che molte eresie negavano. Qui sono puniti Cavalcante dei Cavalcanti, Farinata degli Uberti, Federico II di Svevia, Ottaviano degli Ubaldini e Papa Anastasio II."
  9:
    titolo: "Settimo Cerchio, Violenti"
    testo: "Il custode di questo cerchio è il Minotauro che rappresenta la mattà bestialità. Il cerchio è diviso in tre gironi.\nIl primo girone contiene gli omicidi, sono immersi nel fiume di sangue bollente Flegetonte che simboleggia il sangue che in vita versarono, sono immersi fino agli occhi se furono tiranni, fino al collo se furono omicidi e fino al petto se furono predoni; gli omicidi che provano a fuggire dal Flegetonte vengono colpiti dalle frecce dei centauri. Sono qui puniti come tiranni Alessandro di Fere, Dioniso di Siracusa, Ezzelino da Romano, Obizzo II d'Este, Attila, Pirro Neottolemo e Sesto Pompeo; come omicida è punito Guido di Montfort; sono puniti come briganti Rinieri da Corneto e Rinieri de' Pazzi.\nNel secondo girone sono puniti suicidi e scialacquatori, i suicidi sono tramutati in albero per aver rinunciato alla loro vita umana, al momento del Giudizio Universale quando dannati e beati riavranno il loro corpo per soffrire o gioire in modo più intenso, i suicidi non riavranno il loro corpo, ai loro rami sarà appeso il loro cadavere. Delle arpie straziano i loro rami dove nidificano facendo uscire sangue dai loro rami. Gli scialacquatori invece che in vita distrussero le loro sostanze, sono lacerati e sbranati da cani famelici. Sono distinti dai prodighi del quarto cerchio, infatti gli scialacquatori oltre non aver saputo gestire il patrimonio, infierirono su di esso, distruggendo se stessi attraverso le proprie sostanze. E' punito come suicida Pier della Vigna, sono puniti come scialacquatori Lano da Siena e Giacomo da Sant'Andrea.\nNel terzo girone sono puniti i violenti contro Dio, Natura ed Arte, vengono puniti bestemmiatori, sodomiti ed usurai. I bestemmiatori stanno chini sotto ad una pioggia di fuoco, i sodomiti corrono sotto al fuoco e gli usurai sono accovacciati sotto la pioggia. Come bestemmiatore è punito Capaneo; come contro natura Brunetto Latini, Prisciano di Cesarea, Francesco d'Accorso, Andre de'Mozzi, Guido Guerra, Tegghiaio Aldobrandi, Jacopo Rusticucci e Guglielmo Borsiere; sono puniti come usurai un Gianfigliazzi, un Obriachi e uno Scrovegni."
  10:
    titolo: "Ottavo Cerchio, Fraudolenti verso chi non si fida"
    testo: "Dieci fossati sono presenti in una larga fossa. Sono le Malebolge, i gironi in cui è suddiviso l'ottavo cerchio. Il custode del cerchio è Gerione, un mostro con volto d'uomo e corpo da serpente dalla pelle multicolore con la coda biforcuta.\nIl primo girone contiene ruffiani e seduttori che vengono frustati da demoni cornuti. I peccatori corrono nudi per evitare altre frustate. Come ruffiano è punito Venedico Caccianemico, come seduttore Giasone.\nIl secondo girone contiene adulatori e lusingatori che giacciono nello sterco umano. Sono custodi della bolgia gli stessi demoni della prima bolgia. Sono qui puniti Alessio Interminelli e Taide.\nNel terzo girone sono punti i simoniaci che sono capovolti in buche con i piedi infuocati, la fiamma richiama lo Spirito Santo. Sono qui puniti Papa Niccolò III, Papa Clemente V e Papa Bonifacio VIII.\nIl quarto girone contiene indovini e maghi che camminano con il volto rivolto all'indietro, come in vita volerono guardare troppo avanti nel futuro, ora guardano dietro di loro. Sono qui puniti Tiresia, Anfiarao, Arunte, Manto, Calcante, Euripilo, Michele Scotto e Guido Bonatti.\nCome guardiani della quinta bolgia ci sono le Malebranche, demoni che straziano con uncini i dannati. Qui sono puniti i barattieri che stanno immersi in un lago di pece bollente, nera come le azione che fecero in vita. Sono qui puniti Frate Gomita, Michele Zanche e Ciampolo da Navarra.\nNel sesto girone sono puniti gli ipocriti, essi procedono vestiti con pesantissime cappe di piombo dalla superficie dorata, in vita si fecero vedere come brave persone nascondendo il demone dentro di loro. A terra calpestano i membri del Sinedrio che sono crocifissi a terra, infatti sono coloro che condannarono a morte Cristo. Sono qui puniti Caralano dei Malavolti e Loderingo degli Andalò; sono crocefissi a terra Caifa, Anna e i Farisei.\nNella settima bolgia sono puniti i ladri che stanno con le mani legate da serpenti, trasformandosi in rettili. Il guardiano del girone è Caco, un centauro che in vita fu ladro, pure lui sconta la pena. Sono qui presenti: Vanni Fucci, Cianfa Donati, Agnolo Brunelleschi, Buoso Donati, Puccio Sciancato e Francesco De' Cavalcanti\nNell'ottavo girone sono puniti i consiglieri fraudolenti, essi stanno in una lingua di fuoco e hanno difficoltà a parlare. Sono qui puniti Ulisse, Diomede e Guido da Montefeltro.\nNella nona bolgia sono puniti i seminatori di discordia, essi sono mutilati e tagliati da demoni in maniera analoga alle spaccature e divisioni che crearono nella società. Sono qui puniti Ali ibn Abi Talib, Pier da Medicina, Caio Scribonio Curione, Mosca dei Lamberti, Bertrand de Born e Geri del Bello.\nNell'ultima bolgia si trovano i falsari che sono afflitti da diverse malattie: rabbia, idropisia e febbre. Sono qui puniti Grifolino D'Arezzo, Capocchio, Gianni Schicchi, Mirra, Mastro Adamo e Sinone."
  11:
    titolo: "Nono Cerchio, Traditori"
    testo: "Vi trovate presso il lago ghiacciato Cocito, raffreddato dallo sbattere delle ali di Lucifero, o Satana. Qui i dannati sono divisi in zone.\nLa prima zona è la Caina, qui ci sono i traditori dei parenti, immersi nel ghiaccio fino alla testa che è rivolta verso il basso. Sono qui ghiacciati Alessandro degli Alberti, Napoleone degli Alberti, Mordret, Vanni de' Cancellieri, Sassolo Mascheroni e Camicione de' Pazzi.\nLa seconda zona è l'Antenora, in questa zona ci sono i traditori della patria. Qui i dannati sono immersi nel ghiaccio con il viso all'insù. Sono puniti in questa zona Bocca degli Abati, Buoso da Duera, Tesauro dei Beccheria, Gianni de' Soldanieri, Gano di Maganza, Tebaldello Zambrasi, Ugolino della Gherardesca e Ruggiero degli Ubaldini.\nLa terza zona è la Tolomea, in questa zona ci sono i traditori degli ospiti. I dannati stanno nel ghiaccio con il capo riverso, le loro lacrime si congelano a causa del vento ghiacciato causandogli dolore agli occhi. Sono puniti in questo luogo Frate Alberigo e Branca d'Oria.\nL'ultima zona è la Giudecca. In questa zona si trovano i traditori dei benefattori. Essi stanno completamente immersi nel ghiaccio in posizioni diverse. I peggiori traditori dei benefattori stanno in un altro luogo..."
  12:
    titolo: "Lucifero"
    testo: "Lucifero fu un angelo che congiurò contro Dio fallendo però cadde nella Terra formando così Inferno nell'emisfero boreale e Purgatorio nell'emisfero australe. Ora è un demone con tre teste bloccato nel ghiaccio, con le sue teste dilania i tre peggiori traditori dei benefattori. La testa centrale maciulla Giuda, traditore di Cristo, con quelle laterali dilania Marco Giunio Bruto e Gaio Cassio Longino, entrambi traditori di Giulio Cesare."
  13:
    titolo: "Antipurgatorio"
    testo: "Siete usciti dall'Inferno. Virgilio vi ha condotto per un tunnel che collega Inferno e Purgatorio. Siete su di un'isola che ha al di sopra ha una montagna che ha l'esatta forma dell'Inferno ma ribaltata. Essa è divisa in sette cornici in cui le anime stanno. Ora però non raggiungerete subito l'interno dell montagna del Purgatorio. Nella spiaggia del Purgatorio ci sono le anime appena arrivate, non ancora penitenti, esse sono controllate da Catone, simbolo del libero arbitrio. L'Antipurgatorio è suddiviso in due ripiani e una valle. Nel primo ripiano si trovano i morti scomunicati, essi devono attendere all'entrata trenta volte il tempo della loro scomunica. Nel secondo ripiano si trovano i negligenti che sono coloro che si pentirono solo alla fine della loro vita dei loro peccati, queste anime aspettano seduti su un masso l'intera durata della loro vita prima di iniziare ad espiare i loro peccati. Nella Valletta dei Principi invece si trovano coloro che troppo presi dalla gloria mondana attesero l'ultimo per pentirsi, essi attendono lo stesso tempo della durata della loro vita."
  14:
    titolo: "Prima Cornice, Superbi"
    testo: "Ora vi siete addentrati nella montagna del Purgatorio. La prima cornice contiene spiriti che espiano la loro superbia. Essi camminano portando massi recitando Padre Nostro. Ad incitarli vi è l'angelo dell'umiltà che recita Beati i poveri di spirito. Espiano qui Omberto Aldobrandeschi, Oderisi da Gubbio e Provenzano Salvani."
  15:
    titolo: "Seconda Cornice, Invidiosi"
    testo: "In questa cornice le anime espiano il peccato dell'invidia. Qui si trova l'angelo della misericordia che recita Godi tu che vinci. Le anime indossano uno scomodo cilicio e hanno le palpebre cucite con il fil di ferro che lascia a malapena passare le loro lacrime, le anime cantano le litanie dei santi. Si trovano qui Sapia, Guido del Duca e Rinieri da Calboli."
  16:
    titolo: "Terza Cornice, Iracondi"
    testo: "Qui le anime espiano il peccato dell'ira. Le anime camminano in una fitta coltre di fumo nero che oscura la loro vista, le anime cantano Agnello di Dio. L'angelo di questa cornice è l'angelo della mansuetudine che canta Beati Pacifici. Qui si trova come peccatore Marco Lombardo."
  17:
    titolo: "Quarta Cornice, Accidiosi"
    testo: "In questa cornice si trovano le anime che espiano il peccato dell'accidia. Le anime corrono senza sosta incitandosi tra di loro. L'angelo della sollecitudine si trova qui e canta Beati coloro che soffrono. Qui si trova Gherardo II di San Zeno."
  18:
    titolo: "Quinta Cornice, Avari e Prodighi"
    testo: "Le anime che si trovano qui espiano l'avarizia o la prodigalità. Le anime hanno le mani legate e il capo rivolto verso il basso. I peccatori recitano Io sono prostrato nella polvere, dammi vita secondo la tua parola. L'angelo che si trova in questa cornice è l'angelo della giustizia che canta Beati coloro che hanno sete. Espiano qui: Papa Adriano V, Ugo Capeto e Publio Papinio Stazio. A voi si unisce il poeta Stazio che dopo aver passato cinquecento anni in questa cornice, è pronto a raggiungere l'Eden e a guidare il vostro pellegrinaggio unendosi a Virgilio."
  19:
    titolo: "Sesta Cornice, Golosi"
    testo: "I golosi stanno appresso ad alberi carichi di frutta e ruscelli che però non possono nemmeno toccare, infatti queste anime sono ridotte alla fame. Le anime recitano il 51esimo salmo, l'angelo dell'astinenza invece canta Beati coloro che hanno fame di giustizia. Espiano qui: Forese Donati, Bonagiunta Orbicciani, Martino IV, Ubaldino degli Ubaldini, Bonifazio Fieschi e Marchese degli Argugliosi."
  20:
    titolo: "Settima Cornice, Lussuriosi"
    testo: "Il luogo in cui vi trovate è l'ultima cornice prima dell'Eden. Questa è la cornice in cui sostano i lussuriosi. Essi sono divisi in due schiere, da una parte gli omosessuali, dall'altra gli eterosessuali. Essi camminano nel fuoco e quando si incontrano si scambiano un rapido bacio sulla guancia. Essi recitano Signore Dio clemente, mentre l'angelo della cornice, l'angelo della castità, canta Beati i puri di cuore. Qui si trovano Guido Guinizzelli e Arnaut Daniel."
  21:
    titolo: "Eden"
    testo: "Avete superato tutte le cornici del Purgatorio ed ora siete giunti alla vetta della Montagna del Purgatorio. Qui si trova il Paradiso Terrestre noto come Eden. Il giardino è bagnato dalle acque dei fiumi Lete ed Eunoè. Il primo toglie la memoria dei mali commessi dalle anime penitenti del Purgatorio giunte alla cima e il secondo rinnova la memoria del bene compiuto in vita. La custode del giardino è Matelda che vi guiderà in esso. Dovrete però salutare la vostra prima guida Virgilio perché non può guidarvi lui alla salvezza. Ma non disperate, raggiungerete il Paradiso accompagnati da Beatrice."
  22:
    titolo: "Primo Cielo, Luna"
    testo: "Il paradiso è strutturato in cieli, ognuno di essi contiene un pianeta. Il primo cielo è quello della Luna (allora considerato un pianeta) caratterizzato dall’incostanza. Qui vi dimorano le anime degli spiriti mancanti ai voti sottoforma di riflessi in vetrate di specchi trasparenti. In ogni cielo troverete delle intelligenze motrici: la prima è quella degli angeli. Si trovano qui Piccarda Donati e Costanza d’Altavilla."
  23:
    titolo: "Secondo Cielo, Mercurio"
    testo: "Il secondo cielo è quello di Mercurio, caratterizzato dalla gloria e dalla fama terrena. Le anime appaiono come splendori fiammeggianti danzanti. Le intelligenze motrici di questo cielo sono gli arcangeli. Sono beati qui Giustiniano I e Romeo di Villanova."
  24:
    titolo: "Terzo Cielo, Venere"
    testo: "Nel terzo cielo si trova Venere, ovviamente caratterizzato dall’amore. Risiedono qui le anime che in vita amarono e appaiono come splendori che si muovono rapidamente in circolo. Le intelligenze angeliche che si trovano in questo cielo sono i principati. Tra le anime si trovano qui: Carlo Martello, Cunizza da Romano, Folchetto da Marsiglia e Raab."
  25:
    titolo: "Quarto Cielo, Sole"
    testo: "Il cielo del Sole è caratterizzato dalla sapienza e dalla saggezza. Gli spiriti che si trovano qui sono i Dottori della Chiesa che appaiono qui come vivi splendori disposti in corone concentriche danzanti. Qui si trovano le potestà. Tra le anime ci sono: san Tommaso d'Aquino, Alberto Magno, Francesco Graziano, Pietro Lombardo, Salomone, Dionigi l'Areopagita, Paolo Orosio, Anicio Manlio Torquato Severino Boezio, Isidoro di Siviglia, Beda il Venerabile, Riccardo di San Vittore, Sigieri di Brabante, san Bonaventura da Bagnoregio, Illuminato da Rieti, Agostino di Assisi, Ugo da San Vittore, Pietro Mangiadore, papa Giovanni XXI, Natan, Giovanni Crisostomo, Anselmo d'Aosta, Elio Donato, Rabano Mauro, Gioacchino da Fiore."
  26:
    titolo: "Quinto Cielo, Marte"
    testo: "Il quinto cielo è il cielo di Marte, pianeta caratteristico per la guerra. Qui chiaramente sono beate le anime degli spiriti combattenti per la propria fede. Sono splendori rosseggianti che cantano formando una croce greca nel quale al centro appare Gesù Cristo che per primo morì per la fede. Le intelligenze motrici di questo cielo sono le virtù. Tra le anime ci sono: Cacciaguida (trisavolo di Dante), Giosuè, Giuda Maccabeo, Carlo Magno, Orlando, Rinoardo, Goffredo di Buglione e Roberto il Guiscardo."
  27:
    titolo: "Sesto Cielo, Giove"
    testo: "Il sesto cielo è quello di Giove caratterizzato dalla giustizia. E’ sede degli spiriti giusti e dei principi saggi, appaiono come luci volanti che cantano formando lettere luminose che compongono la frase in latino: “Diligite iustitiam qui iudicatis terram” ovvero “Amate la giustizia voi che giudicate il mondo”. Dopo le la lettera M i beati formano pure la forma di una splendida aquila, simbolo dell’Impero. Le intelligenze angeliche di questo cielo sono le dominazioni. Sono qui beati: David, Marco Ulpio Nerva Traiano, Ezechia, Gaio Flavio Valerio Aurelio Costantino, Guglielmo II di Sicilia e Rifeo."
  28:
    titolo: "Settimo Cielo, Saturno"
    testo: "Nel settimo cielo si trova Saturno caratterizzato dalla meditazione. Sono infatti qui beate le anime di coloro che ebbero una vita contemplativa. Esse appaiono come splendori che salgono e scendono i gradini della Scala Celeste, una splendida scala d’oro luminosa e splendente, allegoria della sapienza. Le intelligenze motrici di questo cielo sono i troni. Tra i beati che si trovano qui ci sono: san Pier Damiani, san Benedetto da Norcia, san Macario, san Romualdo e diversi frati dell'Ordine di San Benedetto."
  29:
    titolo: "Ottavo Cielo, Stelle Fisse e Trionfo di Cristo e Maria"
    testo: "In questo cielo non si trova alcun pianeta ma Stelle Fisse. Non si trova nemmeno nessun beato ma le anime trionfanti di Cristo, Maria, l’arcangelo Gabriele, san Pietro, san Giacomo Maggiore, san Giacomo, san Giovanni Evangelista e Adamo. Ci sono pure le intelligenze angeliche chiamate cherubini."
  30:
    titolo: "Nono Cielo, Primo Mobile e Trionfo degli angeli"
    testo: "Questo cielo è cristallino, è il Primo Mobile, ovvero il primo strato di cielo a muoversi che tramette il proprio movimento ai cieli sottostanti. Sopra al Primo Mobile troverete la Rosa dei Beati e poi l’Empireo che però è immobile in quanto perfetto e centro dell’universo. Qui si trovano i serafini, i primi della gerarchia angelica."
  31:
    titolo: "Empireo"
    testo: "Avete finito di attraversare il Paradiso, oltre al Nono Cielo avete attraversato la candida Rosa dei Beati. Ora vi trovate nell’Empireo, un cielo metafisico al di là del tempo e dello spazio. Al suo centro vivono le nove gerarchie angeliche che appaiono come nove cerchi giranti attorno a Dio. Il Punto Dio è piccolissimo e luminosissimo. E’ il centro dell’universo dove tutto nacque e tutto è perfetto."