recaps:
  primoGirone:
    title: "&cPrimo Girone"
    content: Vi ritrovate in una selva oscura, non ricordate quando vi ci siete addentrati né il luogo in cui si trova. Venite aggrediti da tre fiere, rappresentanti i vostri peccati. Non sapete come uscire dalla selva né come fuggire dalle bestie quando però un uomo le scaccia. Quell'uomo è Virgilio, scrittore romano dell'Eneide, egli si offre per guidarvi per una via oscura per raggiungere la vostra salvezza. Virgilio vi accompagnerà per l'Inferno ed il Purgatorio, successivamente raggiungerete il Paradiso.
